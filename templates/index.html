<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gold! HA HA</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/indexStyle.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var hour = new Date().getHours()
                var minutes = new Date().getMinutes()
                var month = new Date().getMonth()
                var d = new Date().getDate()
                var earnings = '{{ session['cash'] }}'
                var place = '{{ session['location'] }}'
                stringOut = 'Earned '+earnings+' gold from the '+place+' '+String(month)+' '+String(d)+' '+String(hour)+':'+String(minutes)
                if (Number(earnings)>=0) {
                    textColor = 'green'
                } else {
                    textColor = 'red'
                }
                appendString = '<span style=color:'+textColor+'>'+stringOut+'</span><br>'
                $('#activities').append(sessionStorage.div+appendString)
                sessionStorage.div = $('#activities').html()
            })
        </script>
    </head>
    <body>
        <div id="scoreBox">
            <h4>Your Gold</h4>
            <div id="score">
                {{ session['money'] }}
            </div>
        </div>
        <div id="locationBox">
            <div class="locations">
                <h2>Farm</h2>
                <h3>(earns 10-20 gold)</h3>
                <form class="locForms" action="/money" method="post">
                    <input type="hidden" name="building" value="farm">
                    <input type="submit" value="Get Gold!">
                </form>
            </div>
            <div class="locations">
                <h2>Cave</h2>
                <h3>(earns 5-10 gold)</h3>
                <form class="locForms" action="/money" method="post">
                    <input type="hidden" name="building" value="cave">
                    <input type="submit" value="Get Gold!">
                </form>
            </div>
            <div class="locations">
                <h2>House</h2>
                <h3>(earns 2-5 gold)</h3>
                <form class="locForms" action="/money" method="post">
                    <input type="hidden" name="building" value="house">
                    <input type="submit" value="Get Gold!">
                </form>
            </div>
            <div class="locations">
                <h2>Casino</h2>

                <h3>(earns or loses 0-50 gold)</h3>
                <form class="locForms" action="/money" method="post">
                    <input type="hidden" name="building" value="casino">
                    <input type="submit" value="Get Gold!">
                </form>
            </div>
        </div>
        <div id="activities">


        </div>
    </body>
</html>
